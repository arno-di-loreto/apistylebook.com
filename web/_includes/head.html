<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">  
  
  <link rel="apple-touch-icon" href="{{ "/images/favicons/favicon.png" | prepend: site.baseurl | prepend: site.github.url }}">
  <link rel="shortcut icon" href="{{ "/images/favicons/favicon.ico" | prepend: site.baseurl | prepend: site.github.url }}" type="image/x-icon">
  <link rel="icon" type="image/png" href="{{ "/images/favicons/favicon.png" | prepend: site.baseurl | prepend: site.github.url }}">
  
  <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl | prepend: site.github.url }}">
  <link rel="stylesheet" href="{{ "/css/bootstrap-toc.min.css" | prepend: site.baseurl | prepend: site.github.url }}">
  <link rel="stylesheet" href="{{ "/css/font-awesome.min.css" | prepend: site.baseurl | prepend: site.github.url }}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl | prepend: site.github.url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.github.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.github.url }}">
  <script src="{{ "/js/jquery.min.js" | prepend: site.baseurl | prepend: site.github.url }}" ></script>
  <script src="{{ "/js/bootstrap.min.js" | prepend: site.baseurl | prepend: site.github.url }}" ></script>
  <script src="{{ "/js/bootstrap-toc.min.js" | prepend: site.baseurl | prepend: site.github.url }}" ></script>
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}  
</head>
